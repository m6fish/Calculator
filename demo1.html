<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Practice</title>
    
    <link rel="stylesheet" href="asset/ver1.0/css/cal.css">
</head>
<body>
    
    <div id="calculator">
        <div class='top'>
            <span class='clear'>C</span>
            <span class='screen'>0</span>
        </div>
        
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class ='operator'>+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class ='operator'>-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class ='operator'>*</span>
            <span>0</span>
            <span>.</span>
            <span class ='eval'>=</span>
            <span class ='operator'>/</span>
        </div>
    </div>
    <!-- PrefixFree -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>
<!-- setting calculator function-->
<script src="asset/ver1.0/js/cal.js"></script>
</body>
</html>
